<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script>
    "use strict";


    var myImage = $("img#coffee_image");
    var myRevenueMessage = $("#revenue");
    var espresso = $("button#espresso");
    var latte = $("button#latte");
    var hotChocolate = $("button#hot-chocolate");
    var prices = { 'espresso': 3.25, 'latte': 4.15, 'hot-chocolate': 2.50 };
    var drinksOrdered = [];

    myImage.attr("src", "static/coffee_beans.jpg");
    
    var revenue = 0;
    function makeCoffee(drinkType) {
        // Calculating revenue and update page with total.
        revenue += prices[drinkType];
        myRevenueMessage.html(revenue);

        // add new drink to drinkordered
        drinksOrdered.push(drinkType);

        // change image
        myImage.attr("src", "static/coffee_machine.jpg");
        setTimeout(function() { myImage.attr("src", "static/coffee_mug.jpg"); }, 1500);
        setTimeout(function() { myImage.attr("src", "static/coffee_beans.jpg"); }, 4000);

    }
    
    myImage.on("click", function(evt) { return makeCoffee("brew");});
    espresso.on("click", function(evt) { return makeCoffee("espresso");});
    latte.on("click", function(evt) { return makeCoffee("latte");});
    hotChocolate.on("click", function(evt) { return makeCoffee("hot-chocolate");});
  
      
</script>

</body>
</html>
